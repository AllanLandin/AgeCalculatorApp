<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <form class="date-form">
      <div class="input-container">
        <label for="day" class="date-label">Day</label>
        <input required type="number" class="date-input" id="day" placeholder="DD">
        <small id="warn-day" class="warn"></small>
      </div>
      <div class="input-container">
        <label for="month" class="date-label">Month</label>
        <input required type="number" class="date-input" id="month" placeholder="MM">
        <small id="warn-month" class="warn"></small>
      </div>
      <div class="input-container">
        <label for="year" class="date-label">Year</label>
        <input required type="number" class="date-input" id="year" placeholder="YYYY">
        <small id="warn-year" class="warn"></small>
      </div>
    </form>
    <div class="submit-block">
      <hr class="submit-block__line">
      <button class='submit-block__btn' type="submit">
        <img src="assets/images/icon-arrow.svg" alt="" class="arrow-img">
      </button>
    </div>
    <div class="output">
    <p class="output__text"><span class="output__text--enphasis">38</span>years</p>
    <p class="output__text"><span class="output__text--enphasis">12</span>months</p>
    <p class="output__text"><span class="output__text--enphasis">--</span>days</p>
  </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Allan Landin</a>.
  </div>
  <script src="js.js"></script>
</body>
</html>
